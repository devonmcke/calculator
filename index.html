<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class='calculator'>
    <div id='display'></div> 
    <div id="button-container" class='btn-ctn'>

      <button type="button" id='button-clear' class='btn clear'>C</button>
      <button type="button" id='button-positive-negative' class='btn posneg'>+/-</button>
      <button type="button" id='button-percent' class='btn num'></button>
      <button type="button" id='button-divide' class='btn operator'>/</button>
      <button type="button" id='button-seven' class='btn num'>7</button>
      <button type="button" id='button-eight' class='btn num'>8</button>
      <button type="button" id='button-nine' class='btn num'>9</button>
      <button type="button" id='button-multiply' class='btn operator'>*</button>
      <button type="button" id='button-four' class='btn num'>4</button>
      <button type="button" id='button-five' class='btn num'>5</button>
      <button type="button" id='button-six' class='btn num'>6</button>
      <button type="button" id='button-subract' class='btn operator'>-</button>
      <button type="button" id='button-one' class='btn num'>1</button>
      <button type="button" id='button-two' class='btn num'>2</button>
      <button type="button" id='button-three' class='btn num'>3</button>
      <button type="button" id='button-add' class='btn operator'>+</button>
      <button type="button" id='button-zero' class='btn num'>0</button>
      <button type="button" id='button-period' class='btn decimal'>.</button>
      <button type="button" id='button-equals' class='btn equate'>=</button>

    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
